# Set here configurations for the database connection
spring.datasource.url=jdbc:mysql://localhost:3306/springDataDemo?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8&character_set_server=UTF-8
# Username and secret
spring.datasource.username=root
